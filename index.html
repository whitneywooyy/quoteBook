<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body ng-controller="mainCtrl">
		<div class="button" ng-click="addQuote = !addQuote" ng-model="addQuoteBtn">Add Quote</div>
		<div class="button" ng-click="removeQuote = !removeQuote" ng-model="removeQuoteBtn">Remove Quote</div>
		<div class="button" ng-click="filterQuote = !filterQuote" ng-model="filterQuoteBtn">Filter Quote</div>
		<!-- <div class="button" ng-click="addQuote()" ng-model="addQuoteBtn">Add Quote</div>
		<div class="button" ng-click="removeQuote()" ng-model="removeQuoteBtn">Remove Quote</div>
		<div class="button" ng-click="filterQuote()" ng-model="filterQuoteBtn">Filter Quote</div> -->
		<div ng-show="addQuote">
			<h3>Add a Quote</h3>
			<input placeholder="Quote" ng-model="newQuote" />
			<input placeholder="Author" ng-model="newAuthor" />
			<button ng-click="addData()" ng-model="clicked">Add Quote</button>
		</div>
		<div ng-show="removeQuote">
			<h3>Remove a Quote</h3>
			<input placeholder="Quote" ng-model="remQuote" />
			<button ng-click="removeData()">Remove Quote</button>
		</div>
		<div ng-show="filterQuote">
			<h3>Search a Quote</h3>
			<input placeholder="Search" ng-model="searchQuote" />
		</div>
		

		<div>
			<h1>Quote Book</h1>
			<div ng-repeat="quote in quotes | filter: searchQuote">
				<h3>"{{quote.text}}"</h3>
				<p> - {{quote.author}}</p>
			</div>
		</div>
		<!-- SCRIPTS -->
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
