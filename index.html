<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body ng-controller="mainCtrl">
		<h2>Add a Quote</h2>
		<div>
			<button ng-click="addData()" ng-model="clicked">Add Quote</button>
			<button ng-click="removeData()">Remove Quote</button>
			<button ng-click="filterData()">Filter Quote</button>
		</div>
		<div>
			<input placeholder="Quote" ng-model="newQuote" ng-show="clicked" />
			<input placeholder="Author" ng-model="newAuthor" ng-show="clicked" />
		</div>
		<div ng-hide="clicked">
			<input placeholder="Quote" ng-model="remQuote" />
		</div>
		<div ng-hide="clicked">
			<input placeholder="Search" ng-model="searchQuote" />
		</div>
		

		<div>
			<h1>Quote Book</h1>
			<div ng-repeat="quote in quotes | filter: searchQuote">
				<h3>"{{quote.text}}"</h3>
				<p> - {{quote.author}}</p>
			</div>
		</div>
		<!-- SCRIPTS -->
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
